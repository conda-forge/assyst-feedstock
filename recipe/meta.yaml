{% set name = "assyst" %}
{% set version = "0.9.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/assyst-{{ version }}.tar.gz
  sha256: 6120de93bc1344acbfcdb06dcc2df84db20e740031a781e4651efa51689dd6a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm >=8
    - pip
  run:
    - pyiron_snippets >=1,<2
    - python >={{ python_min }},<3.13
    - pyxtal >=1,<1.2.0
    - tqdm >=4,<5
    - ase >=3,<4
    - matplotlib-base >=3,<4
    - numpy >1,<3
    - pandas >=2.2,<3

test:
  imports:
    - assyst
  source_files:
    - tests
  commands:
    - pip check
    - python -m unittest discover tests
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/eisenforschung/assyst
  summary: A minimal reference implementation of the ASSYST method to generate transferable training data for machine learning potentials
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmrv
